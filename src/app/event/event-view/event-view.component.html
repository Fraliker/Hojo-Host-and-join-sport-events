<h1 style="text-align: center;">EVENT INFO</h1>
<h2 style="text-align: center; color:red;">THIS VIEW WILL BE MOVED TO MODAL WINDOW (POPUP) LATER</h2>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-11">
        <button type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>

  <div class="col-lg-3">
    <!-- HOST PICTURE / INFO -->
    <img src="http://i0.wp.com/cdn.techgyd.com/save-whatsapp-profile-picture-image3.jpg?resize=337%2C337" style="max-height: 150px;">
    <p>Anton Scummaster</p>
    <textarea cols="30" rows="6">
      HOST NAME OR EMAIL {{ host }}
      PHONENUMBER (if given) 
      OTHER INFO
      blopblopblop
    </textarea>
  </div>

  <div class="col-lg-5">
    <!-- MAP --> 
    <div class="row" style="padding-left: 15px; padding-bottom: 15px;">
        <app-simplemap></app-simplemap>
    </div>
    
    <!-- EVENT INFO -->
    <textarea cols="67" rows="5">
      SPORT: 
      ATTENDEES: {{ attendees.length }}
      ADDRESS:
      SKILL LEVEL:
    </textarea>
  </div>

  <div class="col-lg-3">
    <!-- DESCRIPTION TEXT BOX -->
    <textarea cols="30" rows="16">
      DESCRIPTION OR
      EXTRA INFO
    </textarea>
    <div class="row">
      <button class="btn btn-primary" 
      style="position: relative; left: 15px;"
      (click)="close()">Close</button>

      <button class="btn btn-primary" 
      style="padding-right: 15px;"
      *ngIf="signedIn; else leaveEvent"
      (click)="joinEvent()">Join</button>
      <ng-template #leaveEvent>
        <button class="btn btn-primary" 
        style="padding-right: 15px;"
        (click)="joinEvent()">Leave</button>
      </ng-template>

      <button class="btn btn-primary" [hidden]="!signedIn" 
      style="position: relative; left: 15px;"
      (click)="deleteEvent()">Delete</button>
    </div>
    
  </div>
</div>
