<h1 style="text-align: center;">EVENT INFO</h1>
<h2 style="text-align: center; color:red;">THIS VIEW WILL BE MOVED TO MODAL WINDOW (POPUP) LATER</h2>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-11">
        <button type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>

  <div class="col-lg-3">
    <h2>HOST PICTURE / INFO</h2>
    <img src="http://i0.wp.com/cdn.techgyd.com/save-whatsapp-profile-picture-image3.jpg?resize=337%2C337" style="max-height: 150px;">
    <p>Anton Scummaster</p>
    <textarea cols="30" rows="6">
      HOST NAME OR EMAIL
      PHONENUMBER (if given) 
      OTHER INFO
      blopblopblop
    </textarea>
  </div>

  <div class="col-lg-5">
    <h2>MAP</h2>
    <app-map></app-map>
    <h2>EVENT INFO</h2>
    <textarea cols="60" rows="5">
      SPORT: 
      ATTENDEES:
      ADDRESS 
      SKILL LEVEL
    </textarea>
  </div>

  <div class="col-lg-3">
    <h2>DESCRIPTION TEXT BOX</h2>
    <textarea cols="30" rows="18">
      DESCRIPTION
    </textarea>
    <div class="row">
      <button class="btn btn-primary" style="position: relative; left: 15px;">Cancel</button>
      <button class="btn btn-primary" style="padding-right: 15px;">Join</button>
      <button class="btn btn-primary" [hidden]="!ifSignedIn" style="position: relative; left: 15px;">
        Delete
      </button>
    </div>
    
  </div>
</div>
