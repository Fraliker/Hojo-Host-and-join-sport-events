<div class="col-lg-16 col-md-offset" style="padding: 35px;" id="event">
  <h2>Create new event</h2>

  <form name="form" (ngSubmit)="f.form.valid && createEvent()" #f="ngForm" novalidate>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-6">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
          <div *ngIf="f.submitted && !title.valid" class="help-blog">Title is required</div>
        </div>
        <div class="col-lg-6">
          <label for="date">Date</label>
          <input type="datetime-local" class="form-control" name="date" [(ngModel)]="model.date" #date="ngModel" required />
          <div *ngIf="f.submitted && date.value == null" class="help-blog">Date is required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-3">
          <label for="sportType">Sport</label>
          <select class="form-control" name="sportType" [(ngModel)]="model.sportType" #sportType="ngModel">
            <option *ngFor="let sportValue of sportValues" [ngValue]="sportValue">{{sportValue}}</option>
          </select>
          <div *ngIf="f.submitted && sportType.value == null" class="help-blog">Sport type is required</div>
        </div>


        <div class="col-lg-3">
          <label for="skillLevel">Skill level</label>
          <select class="form-control" name="skillLevel" [(ngModel)]="model.skillLevel" #skillLevel="ngModel">
            <option *ngFor="let skillValue of skillValues" [ngValue]="skillValue">{{skillValue}}</option>
          </select>
          <div *ngIf="f.submitted && skillLevel.value == null" class="help-blog">Skill level is required</div>
        </div>


        <div class="col-lg-3">
          <label for="playType">Play type</label>
          <select class="form-control" name="playType" [(ngModel)]="model.playType" #playType="ngModel">
            <option *ngFor="let playTypeValue of playTypeValues" [ngValue]="playTypeValue">{{playTypeValue}}</option>
          </select>
          <div *ngIf="f.submitted && playType.value == null" class="help-blog">Play type is required</div>
        </div>

        <div class="col-lg-3">
          <label for="maxAttendees">Max number of players</label>
          <input type="number" class="form-control" name="maxAttendees" min="1" max="30" [(ngModel)]="model.maxAttendees" #maxAttendees="ngModel"/>
          <div *ngIf="f.submitted && maxAttendees.value == null" class="help-blog">Max number of players is required</div>
        </div>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="model.location" #location="ngModel" required />
      <div *ngIf="f.submitted && !location.valid" class="help-blog">Location is required</div>
    </div> -->

    <label for="location">Location</label>
    <app-location-map (receivedLocation)="model.location = $event.location">
    </app-location-map>

    <div class="form-group">
      <div class="">
        <label for="description">Description</label>
        <!-- <input type="text" name="description" maxlength="300" [(ngModel)]="model.description" #description="ngModel" /> -->

      </div>
      <textarea name="desciption" class="form-control" cols="90" rows="5" [(ngModel)]="model.description" #description="ngModel"></textarea>
      <!--  <label for="description">Description</label>
       <input type="text" name="description" maxlength="300" [(ngModel)]="model.description" #description="ngModel" /> 
      <textarea name="desciption" cols="60" rows="5" [(ngModel)]="model.description" #description="ngModel"></textarea> -->
    </div>
