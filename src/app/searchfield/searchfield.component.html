<div class="form-group">
  <div class="row" style="padding-bottom: 5px;">
    <div class="col-lg-6">
      <label for="sportType">Sport</label>
      <select class="form-control" name="sportType" [(ngModel)]="eventInfo.sportType" (ngModelChange)="onActivitySelected($event)" #sportType="ngModel">
        <option *ngFor="let sportValue of sportValues" [ngValue]="sportValue">{{sportValue}}</option>
      </select>
    </div>

    <div class="col-lg-6">
      <label for="skillLevel">Skill level</label>
      <select class="form-control" name="skillLevel" [(ngModel)]="eventInfo.skillLevel" (ngModelChange)="onActivitySelected($event)" #skillLevel="ngModel">
        <option *ngFor="let skillValue of skillValues" [ngValue]="skillValue">{{skillValue}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label for="playType">Play type</label>
      <select class="form-control" name="playType" [(ngModel)]="eventInfo.playType" (ngModelChange)="onActivitySelected($event)" #playType="ngModel">
        <option *ngFor="let playTypeValue of playTypeValues" [ngValue]="playTypeValue">{{playTypeValue}}</option>
      </select>
    </div>
    <div class="col-lg-6">
      <label for="maxAttendees">Player amount</label>
      <input class="form-control" name="maxAttendees" type="number" name="maxAttendees" min="1" max="30" [(ngModel)]="eventInfo.maxAttendees" (ngModelChange)="onActivitySelected($event)" #maxAttendees="ngModel"/>
    </div>
  </div>
</div>
