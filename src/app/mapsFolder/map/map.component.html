<div class="container">

  <app-searchfield (messageEvent)="receiveMessage($event)" (messageEvent)="receiveLevel"></app-searchfield>
  {{message}}
  {{message2}}

</div>

<div class="div2">
  <div class="container">
    <div class="container">
      <div class="korjataankoko">
        <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
          #search [formControl]="searchControl">
      </div>
    </div>
  </div>
</div>
<div class="div3">
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="true" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude">
    </agm-marker>
    <div>
      <div *ngFor="let marker of markers">
        <div *ngIf="marker.tag == message">
          <agm-marker (markerClick)="onMapClick($event)" [iconUrl]=marker.icon [latitude]=marker.latitude [longitude]=marker.longitude>
              <agm-info-window>{{ marker.latitude }} {{ marker.longitude }}</agm-info-window> 
            </agm-marker>
        </div>
      </div>
    </div>
  </agm-map>
</div>
