
<div class="col-md-6 col-md-offset-3">
    <h2>Edit Profile</h2>

<form name="form" *ngIf="currentUser" (ngSubmit)="f.form.valid && editProfile()" #f="ngForm" novalidate>
    
<hr>

<div class="row">
  <div class="col-sm-3 col-sm-3">
    <a href="/" class="thumbnail">
      <img [src]="imagePath" alt="">
    </a>
  </div>
</div>

<input type="file" (change)="onFileSelected($event)" >

  <div>
    <button class="btn btn-primary" >Change</button>
  </div>

<hr>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="currentUser.firstName" #firstName="ngModel" *ngIf="currentUser" />
  </div>
  
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="currentUser.lastName" #lastName="ngModel" *ngIf="currentUser" />
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="currentUser.email" #email="ngModel" *ngIf="currentUser" />
  </div>
  
  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="number" class="form-control" name="mobileNumber" [(ngModel)]="currentUser.mobileNumber" #mobileNumber="ngModel" *ngIf="currentUser" />
  </div>
  
  <div class="form-group">
    <label for="biography">Biography</label>
    <textarea name="biography" class="form-control" type="text" style="height: 15%;" [(ngModel)]="currentUser.biography" #biography="ngModel" *ngIf="currentUser" ></textarea>
  </div>

  <div>
    <button routerLink="/user-profile" class="btn btn-primary">Cancel</button>
    <button class="btn btn-primary">Save</button>
  </div>

</form>

</div>

<hr>
