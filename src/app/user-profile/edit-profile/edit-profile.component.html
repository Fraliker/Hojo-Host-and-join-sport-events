<body>
<div class="col-sm-6 col-sm-offset-3" style="padding-top: 100px">
  <h2>Edit Profile</h2>

  <form name="form" *ngIf="currentUser" (ngSubmit)="f.form.valid && editProfile()" #f="ngForm" novalidate></form>

<form name="form" *ngIf="currentUser && profileToEdit" (ngSubmit)="f.form.valid && editProfile()" #f="ngForm" novalidate>
    
<hr>
  <div class="row">
    <div class="col-sm-3 col-sm-3">
      <a href="/" class="thumbnail">
        <img [src]="imagePath" alt="">
      </a>
      <input type="file" (change)="onFileSelected($event)">
      <hr>
      <div>
        <button class="btn btn-primary">Change</button>
      </div>

    </div>
  </div>

  <hr>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="profileToEdit.firstName" 
          (ngModelChange)="setTrue($event)" #firstName="ngModel" *ngIf="profileToEdit" />
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="profileToEdit.lastName" 
          (ngModelChange)="setTrue($event)" #lastName="ngModel" *ngIf="profileToEdit" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="profileToEdit.email" 
          (ngModelChange)="setTrue($event)" #email="ngModel" *ngIf="profileToEdit" />
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="string" class="form-control" name="mobileNumber" [(ngModel)]="profileToEdit.mobileNumber" 
          (ngModelChange)="setTrue($event)" #mobileNumber="ngModel" *ngIf="profileToEdit" />
  </div>

  <div class="form-group">
    <label for="biography">Biography</label>
    <textarea name="biography" class="form-control" type="text" style="height: 15%;" [(ngModel)]="profileToEdit.biography" 
          (ngModelChange)="setTrue($event)" #biography="ngModel" *ngIf="profileToEdit"></textarea>
  </div>

  <div>
    <button routerLink="/user-profile" class="btn btn-primary">Cancel</button>
    <button [disabled]="!isSomethingChanged()" class="btn btn-primary">Save</button>
  </div>

</form>

</div>
</body>
