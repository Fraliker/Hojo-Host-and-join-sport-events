<div class="col-md-6 col-md-offset-3" style="padding-top: 100px">
  <h2>Edit Profile</h2>

  <form name="form" *ngIf="currentUser" (ngSubmit)="f.form.valid && editProfile()" #f="ngForm" novalidate></form>

  <div class="row">
    <div class="col-sm-3 col-sm-3">
      <a href="/" class="thumbnail">
        <img [src]="imagePath" alt="">
      </a>
      <input type="file" (change)="onFileSelected($event)">
      <hr>
      <div>
        <button class="btn btn-primary">Change</button>
      </div>

    </div>
  </div>

  <hr>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" *ngIf="currentUser"
    />
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" *ngIf="currentUser"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" *ngIf="currentUser" />
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="string" class="form-control" name="mobileNumber" [(ngModel)]="model.mobileNumber" #mobileNumber="ngModel" *ngIf="currentUser"
    />
  </div>

  <div class="form-group">
    <label for="biography">Biography</label>
    <textarea name="biography" class="form-control" type="text" style="height: 15%;" [(ngModel)]="model.biography" #biography="ngModel"
      *ngIf="currentUser"></textarea>
  </div>

    <div>
      <button routerLink="/user-profile" class="btn btn-primary">Cancel</button>
      <button class="btn btn-primary">Save</button>
    </div>
   
  <hr>
</div>
